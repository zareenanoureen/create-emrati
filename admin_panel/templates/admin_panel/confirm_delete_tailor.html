{% extends 'admin_panel/base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the tailor <strong>{{ tailor.name }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'tailor_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
