<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tailor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Edit Tailor - {{ tailor.name }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            
        </form>

        <form action="{% url 'delete_tailor' tailor.id %}" method="post" onsubmit="return confirm('Are you sure you want to delete this tailor?');">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Tailor</button>
            <a href="{% url 'tailor_list' %}" class="btn btn-secondary">Cancel</a>
          </form>
          
    </div>
</body>
</html>
